name: TaskX CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-and-build:
    name: Lint, Check, Test & Build (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e ".[dev]"
      
      - name: Lint (ruff)
        run: |
          ruff check src/taskx
      
      - name: Typecheck (mypy)
        run: |
          mypy src/taskx
      
      - name: Run unit tests
        run: |
          python -m pytest
      
      - name: Build distribution packages
        if: matrix.python-version == '3.11'
        run: |
          bash scripts/taskx_build.sh
      
      - name: Test wheel installation
        if: matrix.python-version == '3.11'
        run: |
          bash scripts/taskx_install_test.sh

      - name: Verify clean venv installation
        if: matrix.python-version == '3.11'
        run: |
          bash scripts/taskx_verify_clean_venv.sh

      - name: Upload build artifacts
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: taskx-dist
          path: dist/
          retention-days: 7
