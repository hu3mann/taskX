name: TaskX CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-and-build:
    name: Lint, Check, Test & Build (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Lint (ruff)
        run: |
          uv run ruff check src/taskx

      - name: Typecheck (mypy)
        run: |
          uv run mypy src/taskx

      - name: Run unit tests
        run: |
          uv run pytest

      - name: Build distribution packages
        if: matrix.python-version == '3.11'
        run: |
          uv build

      - name: Test wheel installation
        if: matrix.python-version == '3.11'
        run: |
          python -m venv /tmp/taskx-wheel-test
          source /tmp/taskx-wheel-test/bin/activate
          pip install --upgrade pip
          pip install dist/*.whl
          taskx --help
          deactivate
          rm -rf /tmp/taskx-wheel-test

      - name: Verify clean venv installation
        if: matrix.python-version == '3.11'
        run: |
          bash scripts/taskx_verify_clean_venv.sh

      - name: Upload build artifacts
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: taskx-dist
          path: dist/
          retention-days: 7
