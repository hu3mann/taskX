name: TaskX CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-and-build:
    name: Lint, Check, Test & Build (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    env:
      TASKX_NEON: "0"
      TASKX_STRICT: "1"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Fail on Poetry references
        run: |
          if rg -n -i '\bpoetry\b' . \
            --glob '!.github/workflows/taskx_ci.yml' \
            --glob '!uv.lock'; then
            echo "Poetry references are disallowed."
            exit 1
          fi
      
      - name: Lint (ruff)
        run: |
          uv run ruff check src/taskx
      
      - name: Typecheck (mypy)
        run: |
          uv run mypy src/taskx
      
      - name: Run unit tests
        run: |
          uv run pytest

      - name: Doctor sanity
        run: |
          uv run taskx doctor --timestamp-mode deterministic
      
      - name: Build distribution packages
        if: matrix.python-version == '3.11'
        run: |
          uv build

      - name: Smoke install built wheel
        if: matrix.python-version == '3.11'
        run: |
          python -m venv .venv-smoke
          source .venv-smoke/bin/activate
          python -m pip install --upgrade pip
          pip install dist/*.whl
          taskx doctor --timestamp-mode deterministic
          deactivate

      - name: Upload build artifacts
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: taskx-dist
          path: dist/
          retention-days: 7
