name: TaskX Release (Legacy Manual)

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Extract version from tag
        id: get_version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"
      
      - name: Validate version consistency
        run: |
          TAG_VERSION="${{ steps.get_version.outputs.tag_version }}"
          
          # Get version from pyproject.toml
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | head -n 1 | sed 's/version = "\(.*\)"/\1/')
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          
          # Get version from taskx.__version__
          pip install -e . --quiet
          TASKX_VERSION=$(python -c "import taskx; print(taskx.__version__)")
          echo "taskx.__version__: $TASKX_VERSION"
          
          # Compare versions
          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) does not match pyproject.toml ($PYPROJECT_VERSION)"
            exit 1
          fi
          
          if [ "$TAG_VERSION" != "$TASKX_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) does not match taskx.__version__ ($TASKX_VERSION)"
            exit 1
          fi
          
          echo "✅ All versions match: $TAG_VERSION"
      
      - name: Run unit tests
        run: |
          python -m pytest -q
      
      - name: Build distribution packages
        run: |
          bash scripts/taskx_build.sh
      
      - name: Test wheel installation
        run: |
          bash scripts/taskx_install_test.sh

      - name: Smoke test from /tmp
        run: |
          # Create clean venv in /tmp
          python3 -m venv /tmp/taskx-smoke-test
          source /tmp/taskx-smoke-test/bin/activate

          # Install wheel
          pip install --quiet dist/*.whl

          # Run doctor from /tmp (portable check)
          cd /tmp
          taskx doctor --timestamp-mode deterministic --require-git=false

          # Cleanup
          deactivate
          rm -rf /tmp/taskx-smoke-test

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "TaskX v${{ steps.get_version.outputs.tag_version }}"
          body: |
            ## TaskX v${{ steps.get_version.outputs.tag_version }}
            
            ### Installation
            
            **From Git Tag:**
            ```bash
            pip install "taskx @ git+ssh://git@github.com/${{ github.repository }}.git@${{ github.ref_name }}"
            ```
            
            **From Wheel (download asset below):**
            ```bash
            pip install ./taskx-${{ steps.get_version.outputs.tag_version }}-py3-none-any.whl
            ```
            
            ### What's Included
            
            - ✅ Wheel (taskx-${{ steps.get_version.outputs.tag_version }}-py3-none-any.whl)
            - ✅ Source distribution (taskx-${{ steps.get_version.outputs.tag_version }}.tar.gz)
            - ✅ Tested with `taskx doctor` - schemas bundled correctly
            - ✅ All unit tests passed
            
            See [README_TASKX_INSTALL.md](README_TASKX_INSTALL.md) for detailed installation instructions.
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
