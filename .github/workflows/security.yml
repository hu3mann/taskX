name: Security

on:
  push:
    branches: ["main", "develop"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  dependency-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Export frozen requirements
        run: uv export --frozen --format requirements-txt --no-hashes > requirements-ci.txt

      - name: Install pip-audit
        run: python -m pip install --upgrade pip pip-audit

      - name: Run strict vulnerability audit
        run: pip-audit --strict -r requirements-ci.txt
