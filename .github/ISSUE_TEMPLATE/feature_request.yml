name: Feature Request
description: Propose a scoped, deterministic improvement
title: "feature: "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What limitation are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Describe the smallest deterministic change.
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Determinism and Artifact Impact
      description: Explain impact on determinism, artifacts, and policy.
    validations:
      required: true
