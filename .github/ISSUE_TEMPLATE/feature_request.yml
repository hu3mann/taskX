name: Feature request
description: Propose a scoped, deterministic improvement
title: "feat: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What user or developer problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Change
      description: Describe the smallest useful change.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Concrete, testable checks for completion.
    validations:
      required: true
